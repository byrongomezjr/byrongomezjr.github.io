name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          
      - name: Clean GitHub Actions cache
        run: |
          rm -rf ~/.cache/github-actions
          rm -rf ~/.npm
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.0"
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm ci --legacy-peer-deps
          
      - name: Build with Next.js
        run: |
          npm run build
          
      - name: Prepare artifact
        run: |
          mkdir -p clean-out
          find out -type l -exec echo "Removing symlink: {}" \; -exec rm {} \;
          find out -name "*.map" -exec echo "Removing file: {}" \; -exec rm {} \;
          cp -rL out/* clean-out/
          touch clean-out/.nojekyll
          chmod -R 755 clean-out
          ls -la clean-out
          du -sh clean-out

      - name: Check artifact size
        run: |
          total_size=$(du -sh clean-out | awk '{print $1}')
          echo "Total size of clean-out: $total_size"
          if [ $(du -s clean-out | awk '{print $1}') -gt 10485760 ]; then
            echo "Error: Artifact size exceeds 10GB limit"
            exit 1
          fi
          
      - name: Upload to GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: clean-out
          retention-days: 1
          if-no-files-found: error
          compression-level: 9

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
