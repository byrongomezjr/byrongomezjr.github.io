name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        
    - name: Clean install
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install
        
    - name: Build
      run: npm run build
    
    # ... rest of your workflow steps 